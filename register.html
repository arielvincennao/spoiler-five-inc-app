<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Spoiler Five Inc.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilos específicos para la página de registro */
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f23;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .register-card {
            background: rgba(5, 5, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .register-logo i {
            font-size: 32px;
            color: #2a9d8a;
        }

        .register-logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2a9d8a;
            margin: 0;
        }

        .register-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #2a9d8a;
            box-shadow: 0 0 20px rgba(42, 157, 138, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #2a9d8a;
            background: rgba(42, 157, 138, 0.1);
        }

        .register-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2a9d8a;
            margin-top: 2px;
        }

        .terms-checkbox label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            line-height: 1.4;
        }

        .terms-link {
            color: #2a9d8a;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-link:hover {
            color: #45b7b8;
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 16px 24px;
            background: #2a9d8a;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .register-btn:hover {
            background: #45b7b8;
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .social-register {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .social-btn i {
            font-size: 18px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #2a9d8a;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #45b7b8;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .register-logo h1 {
                font-size: 24px;
            }

            .register-subtitle {
                font-size: 14px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 15px;
            }

            .register-btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Efectos de entrada en los campos */
        .form-group.focused .form-label {
            color: #2a9d8a;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-music"></i>
                    <h1>Spoiler Five Inc.</h1>
                </div>
                <p class="register-subtitle">Crea tu cuenta y comienza a disfrutar de la música</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nombre completo</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Tu nombre completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Mínimo 8 caracteres"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Repite tu contraseña"
                            required
                        >
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="register-options">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Acepto los <a href="#" class="terms-link">Términos y Condiciones</a> y la <a href="#" class="terms-link">Política de Privacidad</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>

                <div class="divider">
                    <span>o regístrate con</span>
                </div>

                <div class="social-register">
                    <button type="button" class="social-btn" id="googleRegister">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn" id="appleRegister">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>

                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html" id="loginLink">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle de visibilidad de contraseña
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        confirmPasswordToggle.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Validación de contraseñas
        function validatePasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('Las contraseñas no coinciden');
                return false;
            } else {
                confirmPasswordInput.setCustomValidity('');
                return true;
            }
        }

        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // Manejo del formulario de registro
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validatePasswords()) {
                return;
            }
            
            // Mostrar estado de carga
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
            registerBtn.disabled = true;
            
            // Simular proceso de registro (en una app real, aquí harías la petición al servidor)
            setTimeout(() => {
                alert('¡Cuenta creada exitosamente! Redirigiendo al login...');
                window.location.href = 'login.html';
            }, 2000);
        });

        // Registro con Google
        document.getElementById('googleRegister').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
            this.disabled = true;
            
            setTimeout(() => {
                alert('Registro con Google completado. Redirigiendo...');
                window.location.href = 'index.html';
            }, 1000);
        });

        // Registro con Apple
        document.getElementById('appleRegister').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
            this.disabled = true;
            
            setTimeout(() => {
                alert('Registro con Apple completado. Redirigiendo...');
                window.location.href = 'index.html';
            }, 1000);
        });

        // Enlaces de términos y condiciones
        document.querySelectorAll('.terms-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Términos y Condiciones / Política de Privacidad próximamente disponibles');
            });
        });

        // Efectos de entrada en los campos
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
